option optimize_for = SPEED;
option java_package = "routing";

import "common.proto";
import "filemessage.proto";


message CommandMessage {
   optional Header header = 1;

    oneof payload {
      Chunk chunk = 2;

      FileRequest filerequest=3;

      Failure err = 4;
      
      bool ping = 6;

      string message = 5;
    }
}